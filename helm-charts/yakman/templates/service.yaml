apiVersion: v1
kind: Service
metadata:
  name: {{ include "yakman.fullname" . }}
  labels:
    {{- include "yakman.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "yakman.selectorLabels" . | nindent 4 }}